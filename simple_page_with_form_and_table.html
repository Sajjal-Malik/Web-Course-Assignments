<!DOCTYPE html>
<html>
<head>
  <style>
    /* Table styling */
    table, th, td {
      border: 1px solid black;      /* Add a border to the table */
      border-collapse: collapse;    /* Collapse the borders */
    }
    th, td {
      padding: 5px;                 /* Add padding to the table cells */
    }
    
    /* Form styling */
    form {
      padding: 20px;                /* Add padding to the form */
      background-color: lightgray;  /* Add a light gray background color to the form */
    }
  </style>
</head>
<body>
  <!-- Table to display data of 10 people -->
  <table>
    <!-- Table header row -->
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
    </tr>
    <!-- Example data for 2 people -->
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>john.doe@example.com</td>
      <td>Male</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Doe</td>
      <td>jane.doe@example.com</td>
      <td>Female</td>
    </tr>
    <!-- Add more rows for a total of 10 people -->
  </table>
  <!-- Form for user input -->
  <form>
    <!-- First Name label and input field -->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <!-- Last Name label and input field -->
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <!-- Email label and input field -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <!-- Password label and input field -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <!-- Gender label and radio buttons for Male and Female options -->
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <!-- Checkboxes for User and Admin options -->
    <input type="checkbox" id="user" name="user">
    <label for="user">User</label><br>
    <input type="checkbox" id="admin" name="admin">
    <label for="admin">Admin</label><br>
    <!-- Submit button -->
    <input type="submit" value="Submit">

</form>
</body>

</html>
